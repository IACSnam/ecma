<body>
    <canvas 
         id='game'
        style="
               border: 1px solid grey"
        width=500
        height=500
        >
</canvas>
<br>
<script src='https://tomhinkle.net/util/SimpleCanvasLibrary.js'></script>
<script>
game = GameCanvas('game');

var x = 0;
var y = 0;
var vel = 120;

game.addDrawing(
    function({ctx,stepTime,height}){
        ctx.fillStyle = 'black';
        ctx.fillRect(x,y,10,10);
        var currx = x;
        var curry = y;
        game.addDrawing(
            function({ctx}){
                ctx.fillRect(currx,curry,2,2);
            }
        );
        vel += -20*stepTime/1000;
        y += vel*stepTime/1000;
        x += stepTime/100;
    }
);

game.run();

</script>
</body>
